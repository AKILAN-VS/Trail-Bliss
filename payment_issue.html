<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a Payment Issue - Trail Bliss</title>
    <link rel="stylesheet" href="footer_styling2.css">
</head>
<body>
    <div class="payment-issue-container">
        <h1>Report a Payment Issue</h1>
        <p>Please provide details about the payment issue you are experiencing.  We will do our best to resolve it as quickly as possible.</p>
        <form class="payment-issue-form">
            <input type="text" placeholder="Order Number (if applicable)">
            <select>
                <option value="">Select Issue Type</option>
                <option value="credit_card">Credit Card Issue</option>
                <option value="paypal">PayPal Issue</option>
                <option value="other">Other</option>
            </select>
            <textarea placeholder="Describe the problem in detail"></textarea>
            <button type="submit" class="button">Submit Report</button>
        </form>
        <div class="contact-info">
            <p>For urgent issues, please call us at: +1 (555) 987-6543</p>
        </div>
        <p class="back-link"><a href="index.html">Back to Homepage</a></p>
    </div>
</body>
</html>
